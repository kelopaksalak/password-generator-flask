<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>Password Generator</h2>
      </div>
      <div class="input-box">
        <input type="text" disabled value="{{user_password}}"/>
      </div>
      <form method="POST">
        <div class="pass-length">
            <div class="details">
                <label class="title-name">Password Length</label>
            </div>
            <input type="range" class="slider" name="length" id="length" min="0" max="20" value="10" step="1" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
        <div class="pass-settings">
            <label class="title-name" id="settings">Password Settings</label>
            <ul class="options"> 
                <li class="option">
                    <input type="checkbox" id="lowercase" name="lowercase"/>
                    <label for="lowercase">Lowercase (a-z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="uppercase" name="uppercase"/>
                    <label for="uppercase">Uppercase (A-Z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="numbers" name="numbers"/>
                    <label for="numbers">Numbers (0-9)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="symbols" name="symbols"/>
                    <label for="symbols">Symbols (!-$^+)</label>
                </li>
            </ul>
        </div>
        <div class="button-range">
            <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <script>
      errorMessage("{{message}}")
    </script>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <script></script>
  </body>
</html>
